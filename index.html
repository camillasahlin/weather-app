<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <link 
    rel="stylesheet" 
    href="src/style.css" 
    />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form" class="mb-4">
                <div class="row">
                    <div class="col-9">
                <input 
                type="search" 
                placeholder="Type a city.." 
                class="form-control shadow-sm" 
                id="city-input"
                autocomplete="off"
                />
                </div>
                <div class="col-3">
                <input type="submit" value="Search" class="form-control btn btn-white shadow-sm w-100" />
                </div>
                </div>
            </form>
            <div class="overview">
        <h1 id="city"></h1>
        <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description" class="description">Partly Cloudy</li>
        </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img src="" alt="Cloudy" id="icon" class="float-left"/>
                <strong id="temperature"></strong><span class="units">Â°C</span>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Precipitation: 0%
                    </li>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind"></span> km/h
                    </li>
                </ul>
            </div>
        </div>
        </div>
        </div>
           <small>
               <div class="text-center">
            <a 
            href="https://github.com/camillasahlin/weather-app" 
            class="link"
            target="_blank">Open-source code</a> by Camilla Sahlin
        </small>
        </div>
    <script src="src/app.js"></script>
</body>
</html>
